        <div class="layui-body" style="background:#50b4c8">

                    <div class="layui-col-xs6 layui-col-md12" style="height:17%;background:#ebf1f3;margin: 6px 7px;">
                        <div class="demoTable" style="margin-top: 20px;">

                            <div class="layui-form-item">


                                <div class="layui-inline start_time">
                                    <label class="layui-form-label">起始时间：</label>
                                    <div class="layui-input-inline" style="width: 37px;">
                                        <input type="text" name="price_min" placeholder="2017" autocomplete="off" class="layui-input newDay1" size="4" pattern="[0-9]"

                                    </div>
                                    <label class="layui-form-label times">年</label>
                                    <div class="layui-input-inline" style="width: 26px;">
                                        <input type="text" name="price_min" placeholder="12" autocomplete="off" class="layui-input newDay2" size="2">
                                    </div>
                                    <label class="layui-form-label times">月</label>

                                    <label class="layui-form-label times">日</label>
                                    <div class="layui-input-inline" style="width: 26px;">

                                    <div class="layui-form-mid" style="color:#fff">：</div>
                                    <div class="layui-input-inline" style="width: 26px;margin-right: 16px;">
                                        <input type="text" name="price_min" placeholder="30" autocomplete="off" class="layui-input newDay5" size="2">
                                    </div>
                                </div>
                                <div class="layui-inline start_time">
                                    <label class="layui-form-label">终止时间：</label>
                                    <div class="layui-input-inline" style="width: 37px;">
                                        <input type="text" name="price_min" placeholder="2017" autocomplete="off" class="layui-input newDay6" size="4" pattern="[0-9]"
                                            max="2">
                                    </div>
                                    <label class="layui-form-label times">年</label>
                                    <div class="layui-input-inline" style="width: 26px;">
                                        <input type="text" name="price_min" placeholder="12" autocomplete="off" class="layui-input newDay7" size="2">
                                    </div>
                                    <label class="layui-form-label times">月</label>
                                    <div class="layui-input-inline" style="width: 26px;">
                                        <input type="text" name="price_min" placeholder="31" autocomplete="off" class="layui-input newDay8" size="2">
                                    </div>
                                    <label class="layui-form-label times">日</label>
                                    <div class="layui-input-inline" style="width: 26px;">
                                        <input type="text" name="price_min" placeholder="18" autocomplete="off" class="layui-input newDay9" size="2">

                                    <div class="layui-form-mid" style="color:#fff">：</div>

                                        <input type="text" name="price_min" placeholder="30" autocomplete="off" class="layui-input newDay10" size="2">
                                    </div>
                                </div>
                                <div class="layui-inline find_car" style="margin-left: 7px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="search_carOil">查询</button>
                                </div>
                                <div class="layui-inline find_car" style="margin-left: 7px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg">导出</button>
                                </div>
                            </div>
                            <div class="layui-form-item button_table">
                                <div class="layui-inline find_car" style="margin-left: 0px;">

                                <div class="layui-inline find_car">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="nowYear">当年报表</button>
                                </div>
                                <div class="layui-inline find_car" style="margin-left: 70px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="lastMonth">上月报表</button>
                                </div>
                                <div class="layui-inline find_car" style="margin-left: 70px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="nowMonth">当月报表</button>
                                </div>
                                <div class="layui-inline find_car" style="margin-left: 70px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="lastweek">上周报表</button>

                                <div class="layui-inline find_car" style="margin-left: 70px;">
                                    <button class="layui-btn layui-btn-primary layui-btn-lg" id="nowweek">当周报表</button>

                    <div class="layui-col-xs6 layui-col-md12" style="height:86%">

                                <thead>
                                    <tr>
                                        <th lay-data="{field:'id',sort: true}">序号</th>
                                        <th lay-data="{field:'num'}">物料编号</th>
                                        <th lay-data="{field:'address'}">中转站位置</th>
                                        <th lay-data="{field:'logo'}">中转站品牌</th>
                                        <th lay-data="{field:'name'}">负责人</th>
                                        <th lay-data="{field:'phone'}">联系电话</th>
                                        <th lay-data="{field:'transit_volume'}">累计中转量(kg)</th>

                                        <th lay-data="{field:'time'}">工作时长(H)</th>
                                    </tr>
                                </thead>
                            </table>
