<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/src/layui/css/layui.css">
    <title>Document</title>
</head>

<body>
    <label class="layui-form-label">请选择日期</label>
    <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test12" placeholder="dd/MM/yyyy">
    </div>

    <script src="/src/js/jquery/jquery.min.js"></script>
    <script src="/src/js/jquery/jquery.js"></script>
    <script src="/src/js/jquery/jquery-migrate.min.js"></script>
    <script src="/src/layui/layui.js"></script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test12',
                format: 'dd/MM/yyyy'
            });
        });
    </script>
</body>

</html>
