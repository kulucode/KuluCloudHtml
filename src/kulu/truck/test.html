<script language=javascript>
function login_OnClick()
{
	NetVideo.Login("193.112.132.150", 7708, "admin", "888888");
	//NetVideo.Login("192.168.1.100", 7708, "admin", "888888");

function logout_OnClick()
{

}

}

{
	var ret = NetVideo.QueryHistoryVideo("212121", 0, "180419 000000", "235959");
	alert(ret);
}

{

	NetVideo.OpenHistoryStream("212121", 1, "/var/disk0/rec_file/rec0004.cv1", 0, 0);
}

function closehis_OnClick()
{
	NetVideo.CloseHistoryStream();
}
