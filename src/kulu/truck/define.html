<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/uc.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css"/>
    <script language="javascript" src="../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/menu.js" type="text/javascript"></script>
    <script src="../common/script/jquery.datetimepicker.js" type="text/javascript"></script>
    <script src="define.js" type="text/javascript"></script>
</head>
<body style="overflow-y: scroll;">
<div class="layout doc-header navbar-fixed-top"
     id="l_syslogo_f" style="color:#ffffff;z-index:20;">
    <div class="line" style="height:45px;line-height:45px;">
        <div class="x10 text-big" id="l_syslogo">

        </div>
        <div class="x2">
            <ul id="div_user" class="nav nav-menu nav-inline margin-large-left">
            </ul>
        </div>
    </div>
</div>
<div class="line x12" style="">
    <div class="x2 sidebar navbar-fixed-top menudiv" style="top:47px;z-index:10;">
        <ul id="div_menu" class="nav-list spy" data-offset-fixed="320"
            data-offset-spy="160">
        </ul>
    </div>
    <div class="x10 maindiv" style="top:50px;">
        <div class="bread-p">
            <div class="float-right margin-small-top">
                <iframe allowtransparency="true" frameborder="0" width="524"
                        height="28" scrolling="no"
                        src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=1&t=0&v=0&d=2&bd=0&k=000000&f=&q=1&e=1&a=1&c=54511&w=524&h=28&align=center"></iframe>
            </div>
            <ul class="bread" style="padding: 0px 15px;font-size:14px;">
                <li><span class="icon-flag"></span> 系统管理</li>
                <li class="text-black">车型管理</li>
            </ul>
        </div>
        <div class="x10" style="top:35px;width:100%;">
            <form method="post" id="frmBusiness" action="">
                <div class="panel margin-small">
                    <div class="panel-head padding-little" style="height:40px;">
                        <input id="selectIds" name="selectIds" type="hidden">
                        <div class="x5">
                            <div class="x9 input-group">
                                <input type="text" style="width:500px;"
                                       class="input input-auto" name="pg_text" id="pg_text"
                                       placeholder="关键词" value=""/><span class="addbtn"
                                                                         style="vertical-align: top;"><input
                                    class="button bg-sub" onclick="searchTruckDef()" type="button"
                                    value="搜索"/></span>
                            </div>
                        </div>
                        <div style="float: right;">
                            <a class="button bg-sub icon-plus" href="javascript:editTruckDef();"
                               style="vertical-align: top;" title="新增车型"> 新增车型</a>
                        </div>
                    </div>
                    <table id="truckdef_tab_h"
                           class="table-head table table-striped table-hover table-responsive">
                        <tr>
                            <th>车辆类型[ID]</th>
                            <th style="width:350px;">型号</th>
                            <th style="width:300px;">厂家品牌</th>
                            <th style="width:120px;">编辑</th>
                            <th style="width:18px;padding: 0px;">&nbsp;</th>
                        </tr>
                    </table>
                    <div style="overflow-y:scroll;">
                        <table id="truckdef_tab" head="truckdef_tab_h" dh="226"
                               class="table table-striped table-hover table-responsive">
                            <tr>
                                <td title="" colspan="5">加载数据……</td>
                            </tr>
                        </table>
                    </div>
                    <div id="truckdef_page" class="panel-foot"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 基本信息 -->
<div id="truckdef-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" style="overflow-y:auto;">
            <form id="truckdef-form" name="truckdef-form" method="post"
                  class="form-x form-tips">
                <input type="hidden" id="t_defid" name="t_defid"/>
                <div class="form-group">
                    <div class="label">
                        <strong>名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defname" name="t_defname"
                               placeholder="输入车辆名称"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>型号</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defno" name="t_defno"
                               placeholder="输入型号"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>生产厂家</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defcomp" name="t_defcomp"
                               placeholder="输入生产厂家"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>品牌</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defbrand" name="t_defbrand"
                               placeholder="输入品牌"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*日工作时长</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defworktime" name="t_defworktime"
                               placeholder="输入日工作时长"
                               data-validate="required:必填,number:只能填写数字,compare#<24:介于0-24之间"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>开售时间</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defsdate" name="t_defsdate"
                               placeholder="输入开售时间"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>油箱面积</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defoilmj" name="t_defoilmj"
                               placeholder="输入邮箱面积"
                               data-validate="required:必填"/>
                        <div class="input-note">
                            平方毫米。
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>百公里油耗</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defoilde" name="t_defoilde"
                               placeholder="输入百公里油耗"
                               data-validate="required:必填"/>
                        <div class="input-note">
                            升。
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-foot">
            <button class="button bg-main text-white icon-check" onclick="commitTruckDef();"> 确认</button>
        </div>
    </div>
</div>

<!-- 基本信息 -->
<div id="inspectdef-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" defheight="0" style="overflow-y:auto;padding: 1px;">
            <form method="post" id="inspect-form" action="">
                <div class="panel">
                    <div class="panel-head padding-little" style="height:40px;">
                        <input id="selectIds1" name="selectIds1" type="hidden">
                        <div class="x5">
                            <div class="x9 input-group">
                                <select class="input" name="pg_defclass" id="pg_defclass" style="width:300px;">
                                    <option value="">---全部级别---</option>
                                    <option value="0">一级保养</option>
                                    <option value="1">二级保养</option>
                                    <option value="2">三级保养</option>
                                </select>
                                <span class="addbtn" style="vertical-align: top;">
                                    <input class="button bg-sub" onclick="searchInspectDefList()" type="button"
                                           value="搜索"/>
                                </span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="button" class="button bg-sub icon-dashboard "
                                    onclick="iniInspectPlanFromDef()"
                                    style="vertical-align: top;" title="初始化车辆保养计划"> 初始化车辆保养计划
                            </button>
                            <button type="button" class="button bg-sub icon-plus" onclick="editInspectDef()"
                                    style="vertical-align: top;" title="新增保养规程"> 新增保养规程
                            </button>
                        </div>
                    </div>
                    <table id="inspect_tab_h"
                           class="table-head table table-striped table-hover table-responsive">
                        <tr>
                            <th>规程名称</th>
                            <th style="width:120px;">工作时长</th>
                            <th style="width:120px;">里程数</th>
                            <th style="width:200px;">下级规程</th>
                            <th style="width:80px;">编辑</th>
                            <th style="width:18px;padding: 0px;">&nbsp;</th>
                        </tr>
                    </table>
                    <div style="overflow-y:scroll;">
                        <table id="inspect_tab" head="inspect_tab_h" dh="252"
                               class="table table-striped table-hover table-responsive">
                            <tr>
                                <td title="" colspan="5">加载数据……</td>
                            </tr>
                        </table>
                    </div>
                    <div id="inspect_page" class="panel-foot"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 基本信息 -->
<div id="inspectdefedit-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" style="overflow-y:auto;">
            <form id="inspectdefedit-form" name="inspectdefedit-form" method="post"
                  class="form-x form-tips">
                <input type="hidden" id="t_idefid" name="t_idefid"/>
                <input type="hidden" id="t_itruckdef" name="t_itruckdef"/>
                <div class="form-group">
                    <div class="label">
                        <strong>*规程名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_idefname" name="t_idefname"
                               placeholder="输入规程名称"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*级别</strong>
                    </div>
                    <div class="field">
                        <select onchange="setSubDefList('')" class="input" id="s_idefclass" name="s_idefclass"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*状态</strong>
                    </div>
                    <div class="field">
                        <select class="input" id="s_idefstate" name="s_idefstate"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*工作时长</strong>
                    </div>
                    <div class="field">
                        <div class="input-group">
                            <input class="input" type="text" id="t_idefcycle"
                                   name="t_idefcycle"
                                   placeholder="输入循环周期"
                                   data-validate="required:必填"/>
                            <span class="addon">小时</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*里程数</strong>
                    </div>
                    <div class="field">
                        <div class="input-group">
                            <input class="input" type="text" id="t_idefmil"
                                   name="t_idefmil"
                                   placeholder="输入里程数"
                                   data-validate="required:必填"/>
                            <span class="addon">公里</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_usign">
                        <strong>规程说明</strong>
                    </div>
                    <div class="field">
                        <textarea id="t_idefdesc" name="t_idefdesc" rows="4"
                                  class="input" style="" placeholder="输入规程说明"></textarea>
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="label">
                        <strong>下级规程</strong>
                    </div>
                    <div class="field">
                        <select class="input" id="s_idefsubdef" name="s_idefsubdef"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*下级完成次数</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_idefsubcount" name="t_idefsubcount"
                               placeholder="输入下级完成次数"
                               data-validate="required:必填"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-foot">
            <button type="button" class="button bg-main text-white icon-check" onclick="commitInspectDef();"> 确认
            </button>
        </div>
    </div>
</div>
</body>
</html>
