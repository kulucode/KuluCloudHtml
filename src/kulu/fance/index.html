</div>
<div class="line x12" style="">

<!-- 基本信息 -->
<div id="fance-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" id="fance-dlg-body" defheight="0" style="overflow-y:auto;padding: 2px;">
            <div class="x12">
                <div class="x3 padding-little">
                    <form id="fance-form" name="fance-form" method="post"
                          class="form-x form-tips">
                        <input type="hidden" id="t_fanceid" name="t_fanceid"/>
                        <input type="hidden" id="t_fancepoints" name="t_fancepoints"/>
                        <input type="hidden" id="t_fanceusers" name="t_fanceusers"/>
                        <input type="hidden" id="t_fancetrucks" name="t_fancetrucks"/>
                        <input type="hidden" id="t_area" name="t_area"/>
                        <div class="form-group">
                            <div class="label">
                                <strong>*名称</strong>
                            </div>
                            <div class="field">
                                <input class="input" type="text" id="t_fancename" name="t_fancename"
                                       placeholder="输入围栏名称"
                                       data-validate="required:必填"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <strong>*类别</strong>
                            </div>
                            <div class="field">
                                <select onchange="resetFanceRelDiv()" id="s_fancetype" name="s_fancetype" class="input"
                                        data-validate="required:必填"></select>
                            </div>
                        </div>
                    </form>
                    <div class="panel margin-little-top" id="div_userf">
                        <div class="panel-head padding-little">
                            <button onclick="doSelectUser()" class="button bg-main button-small icon-users"
                                    type="button">
                                选择员工
                            </button>
                        </div>
                        <div class="panel-body padding-little" id="l_fance_user" style="overflow-y:scroll;">

                        </div>
                    </div>
                    <div class="panel margin-little-top" id="div_truckf">
                        <div class="panel-head padding-little">
                            <button onclick="doSelectTruck()" class="button bg-main button-small icon-truck"
                                    type="button">
                                选择车辆
                            </button>
                        </div>
                        <div class="panel-body padding-little" id="l_fance_truck" style="overflow-y:scroll;">

                        </div>
                    </div>
                </div>
                <div class="x9" id="p_form">
                    <div>
                        <div id="container" style="height:100%;width: 100%;">

                        </div>
                        <div class="x12" style="position:absolute;top: 10px;left: 55px;z-index: 2100;width: 100%;"
                             id="div_mapcond">
                            <div class="navbar" style="padding: 2px 0px;">
                                <div class="navbar-body nav-navicon" id="div_btline">
                                    <div class="navbar-form navbar-left">
                                        <button class="button bg-yellow icon-recycle" type="button"
                                                onclick="clearDraw()">
                                            重选
                                        </button>
                                    </div>
                                </div>
                                <div class="navbar-form navbar-right" style="padding: 5px 0px;">
                                    <div class="navbar-form navbar-right" id="mouse-position"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-foot">
            <button class="button bg-main text-white icon-check" onclick="commitFance();"> 确认</button>
        </div>
