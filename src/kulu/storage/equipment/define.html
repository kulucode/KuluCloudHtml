<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/uc.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/jquery.datetimepicker.css"/>
    <script language="javascript" src="../../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/menu.js" type="text/javascript"></script>
    <script src="../../common/script/jquery.datetimepicker.js" type="text/javascript"></script>
    <script src="define.js" type="text/javascript"></script>
</head>
<body style="overflow-y: scroll;">
<div class="layout doc-header navbar-fixed-top"
     id="l_syslogo_f" style="color:#ffffff;z-index:20;">
    <div class="line" style="height:45px;line-height:45px;">
        <div class="x10 text-big" id="l_syslogo">

        </div>
        <div class="x2">
            <ul id="div_user" class="nav nav-menu nav-inline margin-large-left">
            </ul>
        </div>
    </div>
</div>
<div class="line x12" style="">
    <div class="x2 sidebar navbar-fixed-top menudiv" style="top:47px;z-index:10;">
        <ul id="div_menu" class="nav-list spy" data-offset-fixed="320"
            data-offset-spy="160">
        </ul>
    </div>
    <div class="x10 maindiv" style="top:50px;">
        <div class="bread-p">
            <div class="float-right margin-small-top">
                <iframe allowtransparency="true" frameborder="0" width="524"
                        height="28" scrolling="no"
                        src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=1&t=0&v=0&d=2&bd=0&k=000000&f=&q=1&e=1&a=1&c=54511&w=524&h=28&align=center"></iframe>
            </div>
            <ul class="bread" style="padding: 0px 15px;font-size:14px;">
                <li><span class="icon-flag"></span> 设备终端管理</li>
                <li class="text-black">设备定义</li>
            </ul>
        </div>
        <div class="x10" style="top:35px;width:100%;">
            <form method="post" id="frmBusiness" action="">
                <div class="panel margin-small">
                    <div class="panel-head padding-little" style="height:40px;">
                        <input id="selectIds" name="selectIds" type="hidden">
                        <div class="x5">
                            <div class="x9 input-group">
                                <input type="text" style="width:500px;"
                                       class="input input-auto" name="pg_text" id="pg_text"
                                       placeholder="关键词" value=""/><span class="addbtn"
                                                                         style="vertical-align: top;"><input
                                    class="button bg-sub" onclick="searchEqpDef()" type="button"
                                    value="搜索"/></span>
                            </div>
                        </div>
                        <div style="float: right;">
                            <a class="button bg-sub icon-plus" href="javascript:editEqpDefine();"
                               style="vertical-align: top;" title="新增设备类型"> 新增设备类型</a>
                        </div>
                    </div>
                    <table id="eqpdef_tab_h"
                           class="table-head table table-striped table-hover table-responsive">
                        <tr>
                            <th>设备定义</th>
                            <th style="width:250px;">属性/类别</th>
                            <th style="width:300px;">生产厂家</th>
                            <th style="width:80px;">编辑</th>
                            <th style="width:18px;padding: 0px;">&nbsp;</th>
                        </tr>
                    </table>
                    <div style="overflow-y:scroll;">
                        <table id="eqpdef_tab" head="eqpdef_tab_h" dh="226"
                               class="table table-striped table-hover table-responsive">
                            <tr>
                                <td title="" colspan="5">加载数据……</td>
                            </tr>
                        </table>
                    </div>
                    <div id="eqpdef_page" class="panel-foot"></div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- 基本信息 -->
<div id="eqpdef-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" style="height:300px;overflow-y:auto;">
            <form id="eqpdef-form" name="eqpdef-form" method="post"
                  class="form-x form-tips">
                <input type="hidden" id="t_defid" name="t_defid"/>
                <div class="form-group">
                    <div class="label">
                        <strong>*型号</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defno" name="t_defno"
                               placeholder="输入设备型号"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defname" name="t_defname"
                               placeholder="输入设备名称"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>类别</strong>
                    </div>
                    <div class="field">
                        <select id="s_deftype" name="s_deftype" class="input"
                                style="width:400px;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>生产厂家</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defcomp" name="t_defcomp"
                               placeholder="输入生产厂家"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>设备类型</strong>
                    </div>
                    <div class="field">
                        <select id="s_defstyle" name="s_defstyle" class="input"
                                style="width:400px;">
                            <option value="0">设备用</option>
                            <option value="1">人用</option>
                            <option value="2">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>品牌</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defbrand" name="t_defbrand"
                               placeholder="输入品牌"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>参数1</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defpara1" name="t_defpara1"
                               placeholder="输入参数1"/>
                        <div class="input-note">
                            油量传感器设置为单位，如mm。
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>参数2</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defpara2" name="t_defpara2"
                               placeholder="输入参数2"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>参数3</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defpara3" name="t_defpara3"
                               placeholder="输入参数3"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-foot">
            <button class="button bg-main text-white icon-check" onclick="commitEqpDef();"> 确认</button>
        </div>
    </div>
</div>
<!-- 设备项目 -->
<div id="dicitem-dlg">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" style="height: 320px;padding: 1px;">
            <div style="overflow: hidden;">
                <table id="dicitem_tab_h"
                       class="table-head table table-striped table-hover table-responsive">
                    <tr>
                        <th>项目名称</th>
                        <th style="width:150px;">项目值</th>
                        <th style="width:80px;">索引</th>
                        <th style="width:80px;">编辑</th>
                        <th style="width:80px;">删除</th>
                        <th style="width:18px;padding: 0px;">&nbsp;</th>
                    </tr>
                </table>
                <div style="height:300px;overflow-y:scroll;background-color: #fff;">
                    <table id="dicitem_tab" head="dicitem_tab_h" father="300" dh="50"
                           class="table-body table table-striped table-hover table-responsive">
                        <tr>
                            <td title="" colspan="5">加载数据……</td>
                        </tr>
                    </table>
                </div>
                <div id="dicitem_page" class="panel-foot" style="padding:3px 2px 2px 3px;"></div>
            </div>
        </div>
        <div class="dialog-foot">
            <button type="button" class="button bg-main text-white icon-plus" onclick="editEqpDefItem('');"> 新增项目
            </button>
        </div>
    </div>
</div>

<!-- 基本信息 -->
<div id="dicitem-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" defheight="0" style="overflow-y:hidden;">
            <form id="dicitembase-form" name="dicitembase-form" method="post"
                  class="form-x form-tips">
                <input class="input" type="hidden" id="t_idicid" name="t_defid"/>
                <input class="input" type="hidden" id="t_defitemid" name="t_defitemid"/>
                <div class="form-group" id="p_defitemnid" style="display: none;">
                    <div class="label">
                        <strong>*ID</strong>
                    </div>
                    <div class="field" id="l_defitemnid" style="padding-top: 7px;">

                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_usign">
                        <strong>*名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defitemname" name="t_defitemname"
                               placeholder="输入设备项目名称"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_usign">
                        <strong>*值1</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defitemvalue" name="t_defitemvalue"
                               placeholder="输入设备项目值"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_usign">
                        <strong>值2</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defitemvalue2" name="t_defitemvalue2"
                               placeholder="输入设备项目值2"/>
                        <div class="input-note">特殊属性，如工作流ID等。</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_usign">
                        <strong>*索引</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_defitemindex" name="t_defitemindex"
                               placeholder="输入设备项目索引"
                               data-validate="required:必填,plusinteger:必须是正整数"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>联动来源</strong>
                    </div>
                    <div class="field">
                        <select class="input" type="text" id="s_pdicitem" name="s_pdicitem"></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-foot">
            <button type="button" class="button bg-main text-white icon-check" onclick="commitEqpDefItem();"> 确认
            </button>
        </div>
    </div>
</div>
</body>
</html>
