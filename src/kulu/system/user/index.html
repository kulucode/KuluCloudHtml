<!-- 基本信息 -->
<div id="user-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong
                id="user-base-title"></strong>
        </div>
        <div class="dialog-body" style="overflow-y:auto;">
            <form id="userbase-form" name="userbase-form" method="post"
                  class="form-x">
                <input type="hidden" id="t_instid" name="t_instid"/>
                <div class="form-group">
                    <div class="label">
                        <strong>*用户ID</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_userid" name="t_userid"
                               placeholder="输入ID" style=""
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_uname">
                        <strong>*用户姓名</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_uname" name="t_uname"
                               placeholder="输入用户姓名" style=""
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_idcard">
                        <strong>*身份证</strong>
                    </div>
                    <div class="field">
                        <input onchange="$('#t_birthday').val(getBirthdayFromIdCard($(this).val()))"
                               class="input" type="text" id="t_idcard" name="t_idcard"
                               placeholder="输入身份证" data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*出生日期</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_birthday" name="t_birthday"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_uemail">
                        <strong>用户邮箱</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_uemail" name="t_uemail"
                               placeholder="输入邮箱" style=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_uphone">
                        <strong>联系电话</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_uphone" name="t_uphone"
                               placeholder="输入联系电话" style=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_uphone">
                        <strong>用户性别</strong>
                    </div>
                    <div class="field">

                                id="t_usex_2" name="t_usex" value="2" type="radio"><span
                                class="icon icon-lock"></span> 保密</label>
