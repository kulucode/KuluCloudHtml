<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="-1">
    <link rel="stylesheet" type="text/css" href="../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css"/>
    <script language="javascript" src="../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="sysini.js" type="text/javascript"></script>
</head>
<body>
<div class="x12 padding">
    <div class="panel div_step" id="div_step0">
        <div class="panel-head">
            <strong>第一步：系统初始化开始</strong>
        </div>
        <div class="panel-body">
            <div>
                <div class="text-dot icon-warning">
                    执行该操作将清空所有数据，请慎重执行！
                </div>
                <form id="sysini-form" name="sysini-form" method="post"
                      class="form-x">
                    <div class="form-group">
                        <div class="label" style="width: 25%;">
                            <strong>超级管理员密码</strong>
                        </div>
                        <div class="field" style="width: 75%;">
                            <input class="input" type="password" id="t_sakey" name="t_sakey"
                                   placeholder="超级管理员密码" data-validate="required:必填"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel div_step" style="display: none;" id="div_step1">
        <div class="panel-head">
            <strong>第二步：设置运行商信息</strong>
        </div>
        <div id="div_tabbase" class="panel-body" style="overflow-y:scroll;">
            <form id="comp-form" name="comp-form" method="post"
                  class="form-x" enctype="multipart/form-data" onsubmit="return false;">
                <input type="hidden" value="1" id="t_comptype" name="t_comptype"/>
                <input type="hidden" id="t_compid" name="t_compid"/>
                <input type="hidden" id="t_complat" name="t_complat"/>
                <input type="hidden" id="t_complon" name="t_complon"/>
                <div class="form-group">
                    <div class="label" for="t_title">
                        <strong>*名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_compname" name="t_compname"
                               placeholder="输入名称" style=""
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*联系人</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_complink" name="t_complink"
                               placeholder="输入联系人" style=""
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*联系电话</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_compphone" name="t_compphone"
                               placeholder="输入联系电话" style=""
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_areapid">
                        <strong>行政区域</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="hidden" id="t_areaid_v"
                               name="t_areaid_v"/>
                        <input class="input" autocomplete="off" type="text" id="t_areaid"
                               name="t_areaid"
                               placeholder="输入行政区域"/>
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <div class="label">
                        <strong>中心位置</strong>
                    </div>
                    <div class="field">
                        <button onclick="setCompanyCenter()" type="button"
                                class="button button-small bg-main icon-globe"> 地图选择
                        </button>
                        <div id="l_compgeo" class="input-note">坐标（国际坐标系）：</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_title">
                        <strong>描述</strong>
                    </div>
                    <div class="field">
                        <textarea id="t_compdesc" name="t_compdesc" rows="2"
                                  class="input" style="width:100%;" placeholder="输入描述"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-foot" style="text-align: right;">
            <button class="button bg-main icon-save"
                    onclick="commitThisCompany();"> 保存
            </button>
        </div>
    </div>
    <div class="panel div_step" style="display: none;" id="div_step2">
        <div class="panel-head">
            <strong>第三步：导入用户信息</strong>
        </div>
        <div class="panel-body">
            <form id="form-ufile" method="post" enctype="multipart/form-data" class="form">
                <a class="button bg-main input-file icon-file-excel-o"
                   href="javascript:void(0);"> 选择XLS文件<input
                        onchange="$('#l_ufilename').html($('#t_ufile').val())" id="t_ufile" name="t_file"
                        type="file" accept="application/vnd.ms-excel"></a>
                <div id="l_ufilename"></div>
                <div id="t_ufile_p" class="progress progress hidden"></div>
            </form>
            <div>角色：清扫工、司机、项目组长、项目公司经理</div>
            <img id="pg_userimg" style="width: 100%;" src=""/>
        </div>
        <div class="panel-foot" style="text-align: right;">
            <a target="_blank" id="pg_userpath" type="button" class="float-left button bg-main text-white icon-download"
               href=""> 模板下载</a>
            <button type="button" class="button bg-main text-white icon-check" onclick="ImportUserFile()"> 提交</button>
        </div>
    </div>
    <div class="panel div_step" style="display: none;" id="div_step3">
        <div class="panel-head">
            <strong>第四步：导入云环信息</strong>
        </div>
        <div class="panel-body">
            <form id="form-wfile" method="post" enctype="multipart/form-data" class="form">
                <a class="button bg-main input-file icon-file-excel-o"
                   href="javascript:void(0);"> 选择XLS文件<input
                        onchange="$('#l_wfilename').html($('#t_wfile').val())" id="t_wfile" name="t_file"
                        type="file" accept="application/vnd.ms-excel"></a>
                <div id="l_wfilename"></div>
                <div id="t_wfile_p" class="progress progress hidden"></div>
            </form>
            <img id="pg_watchimg" style="width: 100%;" src=""/>
        </div>
        <div class="panel-foot" style="text-align: right;">
            <a target="_blank" id="pg_watchpath" type="button"
               class="float-left button bg-main text-white icon-download"
               href=""> 模板下载</a>
            <button type="button" class="button bg-main text-white icon-check" onclick="ImportWatchFile()"> 提交</button>
        </div>
    </div>
    <div class="panel div_step" style="display: none;" id="div_step4">
        <div class="panel-head">
            <strong>第五步：导入云盒信息</strong>
        </div>
        <div class="panel-body">
            <form id="form-tfile" method="post" enctype="multipart/form-data" class="form">
                <a class="button bg-main input-file icon-file-excel-o"
                   href="javascript:void(0);"> 选择XLS文件<input
                        onchange="$('#l_tfilename').html($('#t_tfile').val())" id="t_tfile" name="t_file"
                        type="file" accept="application/vnd.ms-excel"></a>
                <div id="l_tfilename"></div>
                <div id="t_tfile_p" class="progress progress hidden"></div>
            </form>
            <img id="pg_truckimg" style="width: 100%;" src=""/>
        </div>
        <div class="panel-foot" style="text-align: right;">
            <a target="_blank" id="pg_truckpath" type="button"
               class="float-left button bg-main text-white icon-download"
               href=""> 模板下载</a>
            <button type="button" class="button bg-main text-white icon-check" onclick="ImportTruckFile()"> 提交</button>
        </div>
    </div>
</div>

<div id="bt_start" class="x12 panel-foot text-center" style="position:fixed; bottom: 0px;">
    <button type="button" class="button bg-dot" onclick="doSysIni()">开始系统初始化</button>
</div>
<div id="bt_dhbar" class="x12 panel-foot text-center " style="display:none;position:fixed; bottom: 0px;">
    <button type="button" class="button bg-sub" onclick="doStep(-1)">上一步</button>
    <button type="button" class="button bg-sub margin-large-left" onclick="doStep(1)">下一步</button>
</div>
<div id="bt_over" class="x12 panel-foot text-center" style="position:fixed; bottom: 0px;">
    <button type="button" class="button bg-sub" onclick="doStep(-1)">上一步</button>
    <button type="button" class="button bg-main margin-large-left" onclick="doSysIniOver()">初始化完成</button>
</div>
</body>
</html>
