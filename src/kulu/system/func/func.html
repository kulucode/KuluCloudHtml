<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/uc.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/bstree.css"/>
    <script language="javascript" src="../../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/menu.js" type="text/javascript"></script>
    <script src="../../common/script/bstreeview.js" type="text/javascript"></script>
    <script src="sysfunc.js" type="text/javascript"></script>
</head>
<body>
<div class="layout doc-header navbar-fixed-top"
     id="l_syslogo_f" style="color:#ffffff;z-index:20;">
    <div class="line" style="height:45px;line-height:45px;">
        <div class="x10 text-big" id="l_syslogo">

        </div>
        <div class="x2">
            <ul id="div_user" class="nav nav-menu nav-inline margin-large-left">
            </ul>
        </div>
    </div>
</div>
<div class="line" style="">
    <div class="x2 sidebar navbar-fixed-top" style="top:47px;z-index:10;">
        <ul id="div_menu" class="nav-list spy" data-offset-fixed="320"
            data-offset-spy="160">
        </ul>
    </div>
    <div class="x10" style="left:195px;top:50px;">
        <div class="bread-p">
            <div class="float-right margin-small-top">
                <iframe allowtransparency="true" frameborder="0" width="524"
                        height="28" scrolling="no"
                        src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=1&t=0&v=0&d=2&bd=0&k=000000&f=&q=1&e=1&a=1&c=54511&w=524&h=28&align=center"></iframe>
            </div>
            <ul class="bread" style="padding: 0px 15px;font-size:14px;">
                <li><span class="icon-cogs"></span> 运维基础信息管理</li>
                <li class="text-black">功能管理</li>
            </ul>
        </div>

        <div class="x10 margin" style="top:40px;width:100%;">
            <div class="layout">
                <div class="x4">
                    <div class="panel">
                        <div class="panel-head">功能菜单</div>
                        <div class="panel-body" id="div_functree"></div>
                    </div>
                </div>
                <div class="x8">
                    <div class="panel margin-big-left">
                        <div class="panel-head" id="div_head">功能详情</div>
                        <div class="panel-body">
                            <form id="funbase-form" name="funbase-form" method="post"
                                  class="form-x">
                                <input type="hidden" id="t_pfunid" name="t_pfunid"/>

                                <div class="form-group">
                                    <div class="label">
                                        <strong>上级功能</strong>
                                    </div>
                                    <div class="label" style="text-align: left;width:400px;">
                                        <span id="l_pfun">无</span>&nbsp;<a
                                            href="javascript:showBDMap();"
                                            class="text-little button bg-sub button-little">选择上级功能</a>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>功能ID</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funid" name="t_funid"
                                               placeholder="输入功能ID" style="width:400px;"
                                               data-validate="required:必填"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>功能名称</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funname"
                                               name="t_funname" placeholder="输入功能名称" style="width:400px;"
                                               data-validate="required:必填"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label" for="s_utype">
                                        <strong>功能级别</strong>
                                    </div>
                                    <div class="field">
                                        <select id="s_funclass" name="s_funclass" class="input"
                                                style="width:400px;"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label" for="s_utype">
                                        <strong>功能类型</strong>
                                    </div>
                                    <div class="field">
                                        <select id="s_funstyle" name="s_funstyle" class="input"
                                                style="width:400px;"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label" for="t_uphone">
                                        <strong>功能状态</strong>
                                    </div>
                                    <div class="field">
                                        <div class="button-group radio">
                                            <label class="button active"><input
                                                    id="s_funstate_0" name="s_funstate" value="0"
                                                    checked="checked" type="radio"><span
                                                    class="icon icon-times"></span> 无效</label> <label
                                                class="button"><input
                                                id="s_funstate_1" name="s_funstate" value="1" type="radio"><span
                                                class="icon icon-check"></span> 有效</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>索引</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funseq"
                                               name="t_funseq" placeholder="输入索引" style="width:400px;"
                                               data-validate="required:必填"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>JS方法</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funjs" name="t_funjs"
                                               placeholder="输入JS方法" style="width:400px;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>图标</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funicon"
                                               name="t_funicon" placeholder="输入图标" style="width:400px;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">
                                        <strong>目标页面</strong>
                                    </div>
                                    <div class="field">
                                        <input class="input" type="text" id="t_funpage"
                                               name="t_funpage" placeholder="输入目标页面" style="width:400px;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label" for="t_usign">
                                        <strong>描述</strong>
                                    </div>
                                    <div class="field">
											<textarea id="t_fundesc" name="t_fundesc" rows="2"
                                                      class="input" style="width:400px;" placeholder="输入描述"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-foot text-center">
                            <button class="button dialog-close">取消</button>
                            &nbsp;
                            <button class="button bg-green" onclick="commitFun();">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
