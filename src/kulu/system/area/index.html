<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/uc.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/jquery.datetimepicker.css"/>
    <script language="javascript" src="../../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.lookup.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/menu.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body style="overflow-y: scroll;">
<div class="line x12" style="">
    <div class="x10" style="width:100%;">
        <div class="">
            <form method="post" id="frmBusiness" action="">
                <div class="panel margin-small">
                    <div class="panel-head padding-little" style="height:40px;">
                        <input id="selectIds" name="selectIds" type="hidden">
                        <div class="x5">
                            <div class="x9 input-group">
                                <input type="text" style="width:500px;"
                                       class="input input-auto" name="pg_text" id="pg_text"
                                       placeholder="关键词" value=""/><span class="addbtn"
                                                                         style="vertical-align: top;"><input
                                    class="button bg-sub" onclick="searchArea(0)" type="button"
                                    value="搜索"/></span>
                            </div>
                        </div>
                        <div style="float: right;">
                            <button type="button" class="button bg-sub icon-file-excel-o"
                                    onclick="doImport('AREA','',{temppath:'area.xls'});"
                                    style="vertical-align: top;" title="xls导入"> xls导入
                            </button>
                            <button type="button" class="button bg-sub icon-file-excel-o"
                                    onclick="editArea()"
                                    style="vertical-align: top;" title="编辑行政区域"> 编辑行政区域
                            </button>
                        </div>
                    </div>
                    <table id="area_tab_h"
                           class="table-head table table-striped table-hover table-responsive">
                        <tr>
                            <th>名称</th>
                            <th style="width:300px;">级别</th>
                            <th style="width:80px;">编辑</th>
                            <th style="width:18px;padding: 0px;">&nbsp;</th>
                        </tr>
                    </table>
                    <div style="overflow-y:scroll;">
                        <table id="area_tab" head="area_tab_h" dh="135"
                               class="table table-striped table-hover table-responsive">
                            <tr>
                                <td title="" colspan="5">加载数据……</td>
                            </tr>
                        </table>
                    </div>
                    <div id="area_page" class="panel-foot"></div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- 基本信息 -->
<div id="area-base">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" style="height:300px;overflow-y:auto;">
            <form id="areabase-form" name="areabase-form" method="post"
                  class="form-x form-tips">
                <div class="form-group">
                    <div class="label">
                        <strong>*编码</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_areaid" name="t_areaid"
                               placeholder="输入行政区域编码"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>*名称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_areaname" name="t_areaname"
                               placeholder="输入行政区域名称"
                               data-validate="required:必填"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>简称</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="text" id="t_areasname" name="t_areasname"
                               placeholder="输入行政区域简称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>级别</strong>
                    </div>
                    <div class="field">
                        <select class="input" type="text" id="s_areaclass" name="s_areaclass"
                                data-validate="required:必填"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>类别</strong>
                    </div>
                    <div class="field">
                        <select class="input" type="text" id="s_areatype" name="s_areatype"
                                data-validate="required:必填"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label" for="t_areapid">
                        <strong>上级</strong>
                    </div>
                    <div class="field">
                        <input class="input" type="hidden" id="t_areapid_v"
                               name="t_areapid_v"/>
                        <input class="input" autocomplete="off" type="text" id="t_areapid"
                               name="t_areapid"
                               placeholder="输入上级行政区域"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-foot">
            <button class="button bg-main text-white icon-check" onclick="commitArea();"> 确认</button>
        </div>
    </div>
</div>
</body>
</html>
