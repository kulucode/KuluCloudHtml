<!DOCTYPE html>
<html>
<title></title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../common/css/pintuer.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/uc.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/bstree.css"/>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <script language="javascript" src="../../common/script/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/pintuer.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/jquery.bs.lookup.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/common.js" type="text/javascript"></script>
    <script language="javascript" src="../../common/script/menu.js" type="text/javascript"></script>
    <script src="../../common/script/bstreeview.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body style="overflow-y: scroll;">
<div class="layout doc-header navbar-fixed-top"
     id="l_syslogo_f" style="color:#ffffff;z-index:20;">
    <div class="line" style="height:45px;line-height:45px;">
        <div class="x10 text-big" id="l_syslogo">

        </div>
        <div class="x2">
            <ul id="div_user" class="nav nav-menu nav-inline margin-large-left">
            </ul>
        </div>
    </div>
</div>
<div class="line x12" style="">
    <div class="x2 sidebar navbar-fixed-top menudiv" style="top:47px;z-index:10;">
        <ul id="div_menu" class="nav-list spy" data-offset-fixed="320"
            data-offset-spy="160">
        </ul>
    </div>
    <div class="x10 maindiv padding-little" style="top:50px;">
        <div class="bread-p">
            <div class="float-right margin-small-top">
                <iframe allowtransparency="true" frameborder="0" width="524"
                        height="28" scrolling="no"
                        src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=1&t=0&v=0&d=2&bd=0&k=000000&f=&q=1&e=1&a=1&c=54511&w=524&h=28&align=center"></iframe>
            </div>
            <ul class="bread" style="padding: 0px 15px;font-size:14px;">
                <li><span class="icon-flag"></span> 运维基础信息管理</li>
                <li class="text-black">运营商基本信息</li>
            </ul>
        </div>
        <div class="x10" style="top:35px;width:100%;" id="div_workpanel">
            <div class="tab">
                <div class="tab-head bg-white">
                    <ul class="tab-nav">
                        <li id="t-comp" onclick="getThisCompany()" class="active">
                            <a href="#tab-comp">运营商</a>
                        </li>
                        <li id="t-dic" class="" onclick="toDic()">
                            <a href="#tab-frame">数据字典</a>
                        </li>
                        <li id="t-area" class="" onclick="toArea()">
                            <a href="#tab-frame">区域定义</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-body padding-small" style="padding: 0px;">
                    <div class="tab-panel active" id="tab-comp">
                        <div class="panel margin-small">
                            <div class="panel-head">
                                运营商基本信息
                            </div>
                            <div id="div_tabbase" class="panel-body" style="overflow-y:scroll;">
                                <form id="comp-form" name="comp-form" method="post"
                                      class="form-x" enctype="multipart/form-data" onsubmit="return false;">
                                    <input type="hidden" value="1" id="t_comptype" name="t_comptype"/>
                                    <input type="hidden" id="t_compid" name="t_compid"/>
                                    <input type="hidden" id="t_complat" name="t_complat"/>
                                    <input type="hidden" id="t_complon" name="t_complon"/>
                                    <div class="form-group">
                                        <div class="label" for="t_title">
                                            <strong>*名称</strong>
                                        </div>
                                        <div class="field">
                                            <input class="input" type="text" id="t_compname" name="t_compname"
                                                   placeholder="输入名称" style=""
                                                   data-validate="required:必填"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label">
                                            <strong>*联系人</strong>
                                        </div>
                                        <div class="field">
                                            <input class="input" type="text" id="t_complink" name="t_complink"
                                                   placeholder="输入联系人" style=""
                                                   data-validate="required:必填"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label">
                                            <strong>*联系电话</strong>
                                        </div>
                                        <div class="field">
                                            <input class="input" type="text" id="t_compphone" name="t_compphone"
                                                   placeholder="输入联系电话" style=""
                                                   data-validate="required:必填"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label" for="t_areapid">
                                            <strong>行政区域</strong>
                                        </div>
                                        <div class="field">
                                            <input class="input" type="hidden" id="t_areaid_v"
                                                   name="t_areaid_v"/>
                                            <input class="input" autocomplete="off" type="text" id="t_areaid"
                                                   name="t_areaid"
                                                   placeholder="输入行政区域"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label">
                                            <strong>中心位置</strong>
                                        </div>
                                        <div class="field">
                                            <button onclick="setCompanyCenter()" type="button"
                                                    class="button button-small bg-sub icon-globe"> 地图选择
                                            </button>
                                            <div id="l_compgeo" class="input-note">坐标（国际坐标系）：</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label" for="t_title">
                                            <strong>描述</strong>
                                        </div>
                                        <div class="field">
                                            <textarea id="t_compdesc" name="t_compdesc" rows="2"
                                                      class="input" style="width:100%;" placeholder="输入描述"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel-foot" style="text-align: right;">
                                <button class="float-left button bg-dot icon-eraser"
                                        onclick="doSysIni();"> 系统初始化
                                </button>
                                <button class="float-left button bg-yellow icon-trash-o margin-left"
                                        onclick="clearRedis();"> 清理后台缓存
                                </button>
                                <button class="button bg-sub icon-save"
                                        onclick="commitThisCompany();"> 保存
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-frame">
                        <iframe width="100%" scrolling="no" frameborder="0" name="f_basediv" id="f_basediv"
                                src="">

                        </iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--用户关联机构 -->
<div id="center-dlg">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" defheight="0" style="overflow-y:hidden;padding:1px;" id="p_form">
            <div id="container" style="height:100%;width: 100%;">

            </div>
            <div class="x12" style="position:absolute;top: 40px;left: 55px;z-index: 2100;width: 100%;" id="div_mapcond">
                <div class="navbar" style="padding: 2px 0px;">
                    <div class="navbar-form navbar-right" style="padding: 5px 0px;">
                        <div class="navbar-form navbar-right" id="mouse-position"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-foot">
            <button class="button bg-main text-white icon-check" onclick="getCenterPoint();"> 选定</button>
        </div>
    </div>
</div>

<!--用户关联机构 -->
<div id="sysini-dlg">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span> <strong></strong>
        </div>
        <div class="dialog-body" defheight="0" id="if_dlg" style="padding: 0px;">
            <iframe width="100%" scrolling="no" frameborder="0"
                    src="../sysini.html" id="if_sysini">
            </iframe>
        </div>
    </div>
</div>
<script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
</body>
</html>
